{% extends 'enroll/home.html' %}

{% block content %}
<div class="row">
     <div class="col-sm-8 offset-2">
        <h1 class="alert alert-info">Update Student Information</h1>
        <form action="{% url 'update' id %}" method="post">
           {% csrf_token%}
           {{form.as_p}}
           <input type="submit" value="Update" class="btn btn-success">
           <a href="{% url 'addandshow'%}" class="btn btn-info">Back To Home</a>
        </form>
     </div>   
</div>
{% endblock content %}
